<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body{
            background-color: black;
            color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            height: 300px;
        }
        .container h1{
            font-size: 3em;
        }

        .container button{
            display: block;
            width: 120px;
            height: 50px;
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            margin: auto;
            margin-top: 80px;
        }
        .container button a{
            color: white;
            font-size: 1.5em;
        }

        .container button:active{
            box-shadow: 0px 0px 10px 2px white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over</h2>
        <button><a href="index.html">Inicio</a></button>
    </div>
</body>
</html>
